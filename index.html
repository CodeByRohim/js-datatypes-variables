<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- GAME STARTS HERE -->
  <div class="container">
    <div class="row justify-content-center">
      <p class="text-center p-text">Rock Paper Scissors Game</p>
      <button class="py-2 my-2 name-button
      " onclick="playGame('Rock')">Rock</button> 

      <button class="py-2 my-2 name-button
      " onclick="playGame('Paper')">Paper</button> 

      <button class="py-2 my-2 name-button
      " onclick="playGame('Scissors')">Scissors</button>

      <button class="py-2 my-2 name-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      ">Reset Score</button>
        </div>
    </div>
<!-- GAME ENSDS HERE -->
<!-- CELSIUS TO FAHENHEIT STARTS HERE -->
    <div class="container">
      <div class="row">
        <h2 class="text-center my-2">Celsius to Fahrenheit Converter</h2>
  
  <label for="celsius">Enter Celsius Temperature:</label>
  <input type="number" id="celsius" placeholder="Celsius">
  <button onclick="convertToFahrenheit()">Convert</button>
  <div id="result" class="result">Result:</div>

  <script>
    function convertToFahrenheit() {
     
      let celsius = document.getElementById('celsius').value;
           
      let fahrenheit = (celsius * 9/5) + 32;
      
      document.getElementById('result').innerText = `Result: ${celsius}°C is equal to ${fahrenheit}°F`;
    }
  </script>

      </div>
    </div>
<!-- CELSIUS TO FAHENHEIT ENDS HERE -->

<!-- PRODUCT ADD SATART HETE -->
<div class="container">
  <div class="row">

    <h2 class="text-center">Cart Quantity</h2>
    
    <button class="my-2" onclick="console.log(`Cart quantity: ${cartQuantity}`);">Show Quantity</button>
  
    <button onclick="
     cartQuantity = cartQuantity + 1;
     updateCartQuantity();
    ">Add to Cart</button>
  
    <button class="my-2" onclick="cartQuantity += 2; updateCartQuantity();">+2</button>
  
    <button class="my-2" onclick="cartQuantity += 3; updateCartQuantity();">+3</button>
  
    <button class="my-2 " onclick="
      cartQuantity = 0;
      console.log('cart was reset.');
      updateCartQuantity();
    ">Reset Cart</button>
  
    
    <div id="cart-quantity">Cart quantity: 0</div>
  
    <script>
      let cartQuantity = 0;
  
      function updateCartQuantity() {
        document.getElementById('cart-quantity').innerText = `Cart quantity: ${cartQuantity}`;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </div>
</div>
<!-- PRODUCT ADD ENDS HERE -->

<!-- GAME JS STARTS HERE -->
<script>
  const score = {
    wins: 0,
    losses: 0,
    ties: 0,
  };

  function playGame(playerMove) {
    const computerMove = pickComputerMove(); 
    let result = '';

    if (playerMove === 'Scissors') {
      if (computerMove === 'Rock') {
        result = 'You lose.';
      } else if (computerMove === 'Paper') {
        result = 'You win.';
      } else if (computerMove === 'Scissors') {
        result = 'Tie.';
      }
    } else if (playerMove === 'Paper') {
      if (computerMove === 'Rock') {
        result = 'You win.';
      } else if (computerMove === 'Paper') {
        result = 'Tie.';
      } else if (computerMove === 'Scissors') {
        result = 'You lose.';
      }
    } else if (playerMove === 'Rock') {
      if (computerMove === 'Rock') {
        result = 'Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else if (computerMove === 'Scissors') {
        result = 'You win.';
      }
    }

    
    if (result === 'You win.') {
      score.wins += 1;
    } else if (result === 'You lose.') {
      score.losses += 1;
    } else if (result === 'Tie.') {
      score.ties += 1;
    }

    
    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
    
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
  }

  function pickComputerMove() {
    const randomNumber = Math.random();

    if (randomNumber < 1 / 3) {
      return 'Rock';
    } else if (randomNumber < 2 / 3) {
      return 'Paper';
    } else {
      return 'Scissors';
    }
  }
</script>
<!-- GAME JS ENDS HERE -->
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
